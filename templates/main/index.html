{% extends "base.html" %}
{% block content %}

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container ">
        <a class="navbar-brand" href="#">TA Assignment Application</a>
          <ul class="navbar-nav ml-auto">
              <nav class="navbar navbar-dark">
                  <span class="navbar-text navbar-dark">
                      <b>Hello, </b>{{ user }}
                  </span>
              </nav>
          </ul>
      </div>
    </nav>

    <br>

     <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-5">
                <div class="card mt-2">
                    <div class="card-body">
                        <h3 class="card-title">Input a Command</h3>
                        <form method="post" action="/" class="input-group">
                            {% csrf_token %}
                            <input type="text" name="command" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="submit">Submit</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>

             <div class="col-lg-7">
                <div class="card card-outline-secondary my-2">
                    <div class="card-header">Response</div>
                    <div class="card-body">
                        <pre>{{ response }}<br>{{ message }}</pre>
                    </div>
                </div>
            </div>

                 <div class="col">
                     <div class="card card-outline-secondary my-4">
                         <div class="card-header">Commands</div>
                         <div class="card-body"><pre>{{ commands }}</pre></div>
                     </div>
                 </div>
        </div>
    </div>
{% endblock content %}
